  other_title: "uz Latvijas Universitāti"
  begin: "Sākt"
  station_name: "Ceļš uz staciju"
  station_desc: "Pirmais posms ir ceļš no mājām uz staciju, kas parasti mēdz būt no rīta. Parasti šis posms ir saulains un tajā var saskatīt brīnišķīgus skatus ar saullēktu. Ir redzamas dažādas mājas, taču paši cilvēki nav īsti vēl redzami - ja ne vien uz perona. Tākā ir rīts, tad parasti ir arī neliels nogurums, dažkārt arī pat sanāk pasteigties. Lai gan jāpiemin, ka šeit ir atveidots rīts, kāds tas ir šobrīd - ap vasaras laiku. Protams, ziemā nav tik gaišs ar dzelteniem toņiem, kādi ir atveidoti šajā ilustrācijā. Ejot uz staciju arī var pamanīt mājas un kokus, tāpēc šajā fragmentā tie tika pievienoti. Emocijas, kas saistās ar šo posmu parasti ir: motivācija dienas sākumam, neliels nogurums."
  at_station: "Dzelzceļa stacija"
  at_station_desc: "Nākamais posms šajā ceļā ir dzelzceļa stacija, kuru atveidoju līdzīgi kā pirmo ceļa posmu, taču ar vairāk dzeltenā, ar ko man arī šis ceļa posms saistās. Ar;i var redzēt gaišas krāsas, kā arī pati dzelzceļa stacija ir šajos gaišajos toņos, kas ar rīta vēsmu un gaišumu atgādina šo pašu motivāciju dienas sākšanai. Arī šī dienas daļa asociējas ar pašu rītu un līdzīgām sajūtām, kādas ir ceļā uz staciju, jo galu galā, ir pagājušas nieka 10 minūtes! Lai gan, reizēm ir sajūta, ka paiet īsāks laiks, taču tas parasti ir gadījumos, kad kavē. Gaidit vilcienu bieži vien arī mēdz būt garlaicīgi, jo šeit parasti maz kas jauns saskatāms."
  ride: "Brauciens ar vilcienu"
  ride_desc: "Paiet salīdzinoši neilgs laiks ceļojot no Olaines uz Rīgu, kas ir aptuveni 25 km. Pa šo laiku varu atpūsties un paskatīties pa logu. Lai gan rudenī un ziemā skats ārā pa logu nemēdz būt tas skaistākais, pavasarī un vasarā gan tā mēdz būt lielākoties. Tāpēc arī šeit tiek izmantotas krāsas, ar kurām asociējas pavasaris un vasara. Tieši šādā laikā visvairāk vēlos skatīties pa logu un iespējams arī paklausīties mūziku, kamēr vēroju ainu pa logu. Protams, arī vēl viens šķērslis šim mēdz būt tas, ka cilvēku ir diezgan daudz, un arī tas ir atkarīgs no vilciena, jeb drīzāk, tā atiešanas laika. Un arī šis aspekts diezgan ietekmē brauciena emocijas, jo pilns vilciens bieži vien nozīmē stāvēšanu kājas, un tad šī pieredze var nebūt tik omulīga. Diemžēl, šis arī ir viens no tiem skatiem, kur nedaudz pietrūcis laika papildināt."
  garden: "Vērmanes dārzs"
  garden_desc: "Kā arī protams sanāk arī iet garām Vērmanes dārzam. Līdz šajam posmam gan nedaudz ilgāks laiciņš paiet, taču vienmēr sanāk iet gar šo vietu, ja nepiemin atsevišķus gadījumus. Ejot gar Vermanes dārzu vienmēr jau sanāk sastapt daudzus cilvēkus un tā vienmēr ir ļoti dzīvelīga un rosmīga vieta, kur mēdz kaut kas arī notikt. Neretu reizi tieši ap šo laiku notiek arī kaut kādi pasākumi un aktivitātes, kas mēdz būt arī šajā vietā. Ejot garām šai vietai, ir vienmēr labi just kādu zaļumu un kripatiņu dabas Rīgas centrā. Taču ar nākamo pieturu, iespējams, ceļojuma gaitā būs redzēta vai sastapta vairāk kā kripatiņa..."
  museum: "Latvijas Nacionālais Dabas muzejs"
  museum_desc: "Ceļā uz Latvijas Universitāti, bieži vien eju garām Dabas muzejam, kuru arī mēdzu apmeklēt. Šajā muzejā esmu bijis ļoti daudz reižu, visvairāk šis muzejs man atgādina vidusskolas pieredzi, jo tad visbiežāk ar klasi mēdzām doties ekskursijās, kas bija daļa no mūsu mācību novirziena paradzētā mācību materiāla. Man pašam personīgi šķiet, ka ši aina ir izdevusies diezgan labi, taču vienīgāis komentārs no manis kā autora varētu būt par bruģi, kas man šķiet varēja izdoties labāk, un arī tramvaja sliedes varēja padarīt pamanamākas, taču kopumā es uzskatu, ka ši aina ir diezgan labi izdevusies. Ejot gar Dabas muzeju, vienmēr ir nedaudz dīvaina sajūta redzēt ļoti ļoti mazu daļu no muzeja, kad ir tik daudzas reizes tur būts un zinot, cik daudz tur telpas patiesi ir."
  uni: "Latvijas Universitāte"
  uni_desc: "Kā arī beidzot nonākam pie Latvijas Universitātes, kas arī ir noslēdzošais ceļa posms. Šis posms parasti ir pēdējais, un šajā posmā mēdz figurēt visvairāk emociju. Ja ir jāsteidzās, tad, protams, nav patīkama sajūta, jo parasti es vēlos būt ļoti laicīgi. Taču, ja jāsteidzās nekur nav, tad vēsā miera pat var pat satikt dažus kursa biedrus un ar tiem apspriezties. Bieži vien arī šis skats parasti ir diezgan skaists, tāpēc ceļā šajā posmā pat īsti nevēlos steigties."
